<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  {% if page.title %}
      <title>{{ page.title }} &#10072; {{ site.title }}</title>
  {% else %}
      <title>{{ site.title }}</title>
  {% endif %}
  <!-- &middot; &#10073; &#8273; &#8259; &mdash;-->
  
  <link rel="shortcut icon" href="/favicon.png"> 

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400i,500i|Open+Sans:400,600,700,400i,600i|Source+Sans+Pro:400,600,700,400i,600i|Raleway:300,300i,400,400i,500,500i,600,600i,700">
  
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> --> 

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <script src="static/js/responsive-nav.js"></script>
  
  {% if site.google_analytics %}
     {% include analytics.html %}
  {% endif %}
  
</head>
