<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <main class="wrapper">
      {% include nav.html %}
    </main>
    
    <div class="page-content">
      <div class="wrapper">
        
        <article class="post">
          
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
          
          <div class="post-content">
            {{ content }}
            
            <hr>
          </div>
        
        </article>
        
      </div>
    </div>
    

    
<footer class="site-footer">
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="column">
          <h2 class="footer-heading">{{ site.title }}</h2>
        </div>
        
        <div class="column">
          <p>{{ site.description }}</p>
        </div>

      </div>
      
    </div>  
  </div> 

   <div class="footer">
     {% include copyright.html %}
  </div>
    
</footer>
    
</body>
</html>
